[loggers]
keys=root,communication,new_client

[handlers]
keys=consoleHandler

[formatters]
keys=defaultFormatter

[logger_root]
handlers=consoleHandler

[logger_communication]
handlers=consoleHandler
level=DEBUG
qualname=communication
propogate=1

[logger_new_client]
handlers=consoleHandler
qualname=new_client
level=DEBUG

[handler_consoleHandler]
class=logging.StreamHandler
formatter=defaultFormatter
args=(sys.stdout,)

[formatter_defaultFormatter]
format=%(asctime)s %(levelname)-8s %(filename)-10s: %(message)s