[loggers]
keys=root,communication,pymsg

[handlers]
keys=consoleHandler

[formatters]
keys=defaultFormatter

[logger_root]
handlers=consoleHandler
level=WARN

[logger_communication]
handlers=consoleHandler
level=WARN
qualname=communication.communication
propogate=0

[logger_pymsg]
handlers=consoleHandler
level=WARN
qualname=communication.pymsg
propogate=0

[handler_consoleHandler]
class=logging.StreamHandler
formatter=defaultFormatter
args=(sys.stdout,)

[formatter_defaultFormatter]
format=%(asctime)s %(levelname)-8s %(filename)-16s: %(message)s